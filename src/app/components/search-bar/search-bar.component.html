            </div>
          </div>

              <div class="message">How can I help you?</div>

              <div class="message">I got issues in registering for Fun at Worx event</div>

            </div>
          </div>
          <div class="message-sent">

              <div class="message">Your query is safely registered, we will get back to you </div>

        </div>

        </div>
        <div *ngIf="isExpanded" class="suggestions">
          <div class="flex-columns gap-2">
            <button class="btn btn-tertiary btn-sm" (click)="insertSuggestion('Page 404')">Page 404</button>

        </div>
