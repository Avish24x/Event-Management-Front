<div class="container-fluid">
  <img src="../../../assets/images/spark/03.png" alt="Your Image" style="position: fixed; top: 10px; right: 10px; width: 90px; height: auto;">

  <div class="row">
    <div class="col-lg-4 col-md-6">
      <div class="chart-container">
        <h2>Pie Chart</h2>
        <highcharts-chart
          [Highcharts]="Highcharts"
          [constructorType]="chartConstructor"
          [options]="pieChartOptions"
          [callbackFunction]="chartCallback"
          [(update)]="updateFlag"
          [oneToOne]="oneToOneFlag"
          [runOutsideAngular]="runOutsideAngular"
          style="width: 100%; height: 100%; display: block;"
        ></highcharts-chart>
      </div>
    </div>

    <div class="col-lg-4 col-md-6">
      <div class="chart-container">
        <h2>Bar Chart</h2>
        <highcharts-chart
          [Highcharts]="Highcharts"
          [constructorType]="chartConstructor"
          [options]="barChartOptions"
          [callbackFunction]="chartCallback"
          [(update)]="updateFlag"
          [oneToOne]="oneToOneFlag"
          [runOutsideAngular]="runOutsideAngular"
          style="width: 100%; height: 100%; display: block;"
        ></highcharts-chart>
      </div>
    </div>

    <div class="col-lg-4 col-md-6">
      <div class="chart-container">
        <h2>Line Chart</h2>
        <highcharts-chart
          [Highcharts]="Highcharts"
          [constructorType]="chartConstructor"
          [options]="lineChartOptions"
          [callbackFunction]="chartCallback"
          [(update)]="updateFlag"
          [oneToOne]="oneToOneFlag"
          [runOutsideAngular]="runOutsideAngular"
          style="width: 100%; height: 100%; display: block;"
        ></highcharts-chart>
      </div>
    </div>

    <div class="col-lg-4 col-md-6">
      <div class="chart-container">
        <h2>Area Chart</h2>
        <highcharts-chart
          [Highcharts]="Highcharts"
          [constructorType]="chartConstructor"
          [options]="areaChartOptions"
          [callbackFunction]="chartCallback"
          [(update)]="updateFlag"
          [oneToOne]="oneToOneFlag"
          [runOutsideAngular]="runOutsideAngular"
          style="width: 100%; height: 100%; display: block;"
        ></highcharts-chart>
      </div>
    </div>

    <div class="col-lg-4 col-md-6">
      <div class="chart-container">
        <h2>Scatter Plot</h2>
        <highcharts-chart
          [Highcharts]="Highcharts"
          [constructorType]="chartConstructor"
          [options]="scatterPlotOptions"
          [callbackFunction]="chartCallback"
          [(update)]="updateFlag"
          [oneToOne]="oneToOneFlag"
          [runOutsideAngular]="runOutsideAngular"
          style="width: 100%; height: 100%; display: block;"
        ></highcharts-chart>
      </div>
    </div>

    <!-- <button class="back-to-top-btn" (click)="scrollToTop()">Back to Top</button> -->

    
  </div>
</div>
