<!-- charts.component.html -->

<div class="charts-container">
  <!-- Bar Chart -->
  <div class="chart-wrapper">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="barChartOptions"
      style="width: 100%; height: 400px; display: block;"
    ></highcharts-chart>
  </div>

  <!-- Line Chart -->
  <div class="chart-wrapper">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="lineChartOptions"
      style="width: 100%; height: 400px; display: block;"
    ></highcharts-chart>
  </div>

  <!-- Area Chart -->
  <div class="chart-wrapper">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="areaChartOptions"
      style="width: 100%; height: 400px; display: block;"
    ></highcharts-chart>
  </div>

  <!-- Pie Chart -->
  <div class="chart-wrapper">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="pieChartOptions"
      style="width: 100%; height: 400px; display: block;"
    ></highcharts-chart>
  </div>

  <!-- Column Chart -->
  <div class="chart-wrapper">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="columnChartOptions"
      style="width: 100%; height: 400px; display: block;"
    ></highcharts-chart>
  </div>
</div>

<button class="back-to-top-btn" (click)="scrollToTop()">Back to Top</button>
