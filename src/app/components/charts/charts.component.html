<!-- charts.component.html -->

<div>
  <!-- Add image to the top right corner -->
  <img src="../../../assets/images/spark/03.png" alt="Your Image" style="position: fixed; top: 10px; right: 10px; width: 90px; height: auto;">

  <!-- Bar Chart -->
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="barChartOptions"
    style="width: 100%; height: 400px; display: block;"
  ></highcharts-chart>

  <!-- Line Chart -->
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="lineChartOptions"
    style="width: 100%; height: 400px; display: block;"
  ></highcharts-chart>

  <!-- Area Chart -->
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="areaChartOptions"
    style="width: 100%; height: 400px; display: block;"
  ></highcharts-chart>

  <!-- Pie Chart -->
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="pieChartOptions"
    style="width: 100%; height: 400px; display: block;"
  ></highcharts-chart>

  <!-- Column Chart -->
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="columnChartOptions"
    style="width: 100%; height: 400px; display: block;"
  ></highcharts-chart>
</div>

<button class="back-to-top-btn" (click)="scrollToTop()">Back to Top</button>
