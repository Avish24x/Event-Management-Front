<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding-top: 20px;
      padding-bottom: 20px;
      position: relative; /* Make body a relative positioning context for absolute positioning of the image */
    }

    .top-right-image {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 100px; /* Adjust the width of the image as needed */
      height: auto; /* Maintain aspect ratio */
      z-index: 999; /* Ensure the image is above other content */
    }

    .left-image-container {
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      width: 50%; /* Adjust this value based on your preference */
      overflow: hidden;
    }

    .left-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Maintain aspect ratio while covering the container */
    }

    .right-content {
      margin-left: 50%; /* Adjust this value based on the width of the left image */
      padding: 20px;
    }

    .custom-container {
      margin: auto;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <!-- Add the image element with the top-right-image class -->
  <img src="../../../assets/images/spark/03.png" alt="Top Right Image" class="top-right-image">
  

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 p-5">
        <img src="../../../assets/images/spark/Motion-4.jpg" alt="Login Image" class="left-image">
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="container custom-container">
          <h2 class="text-center mb-4 fs-1">Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label fw-bold fs-5">E-mail</label>
              <input type="email" class="form-control" id="email" formControlName="email" required placeholder="your.name@sdworx.com">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label fw-bold fs-5">Password</label>
              <input type="password" class="form-control" id="password" formControlName="password" required placeholder="Enter your password">
              <div class="text-danger" *ngIf="loginForm.get('password')?.hasError('required') || loginForm.get('password')?.hasError('minlength')">
              <span *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 8 characters long</span>
              </div>
              <div class="text-danger" *ngIf="(loginForm.get('password')?.touched && loginForm.get('password')?.hasError('specialCharacter'))">
                Password must contain at least one special character
              </div>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary container-fluid mt-2">Login</button>
            </div>
          </form>
          
          <div class="mt-3 text-center me-3">
            <p> If you don't have an account yet, now is the perfect time to create one <a href="#" data-toggle="modal" data-target="#signupModal">Sign up</a></p>
          </div>
        
          <div class="mt-3 text-center me-3">
            <a href="#">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
